<html>
	<head>
		<style>
			/* folha de estilos */
			ul li {
				font-size: 30px;
				font-family: "Verdana, sans-serif";
				font-weight: bold;
				text-align: center;
				display: inline-block;
				width : 50px;
				height: 50px;
				border-radius: 5px;
				border-style: solid;
				border-width: 1px;
				border-color: black;
				margin :5px;
				}

			ul.numeros li{
				background-color: gold;
				color: navy;
				}

			ul.estrelas li {
				background-color: lime;
				color: black;
				}


		</style>

		<title> Gerador de Chaves </title>
		<script>
			//var 	numeros = new Array(1,2,3,4,5);
			var		numeros;
			var 	estrelas;
			
			const	NN = 5;
			const   NE = 2;
			const   MINN = 1;
			const 	MAXN = 50;
			const	MINE = 1;
			const	MAXE = 11;

			const   NUMN = MAXN - MINN + 1;
			const   NUME = MAXE - MINE + 1;

			function gerachave() {
				
				var saconumeros = new Array();
				// encher o saco

				for(var i = 0; i < NUMN; i++) {
					saconumeros[i] = i + MINN;
				    }
				//alert(saconumeros);

				numeros= new Array();

				//1 fazer NN vezes
				for(var i=0; i < NN; i++) {
					// 1.1. gerar posicao entre 0 e saconumeros.length -1
					var apos = Math.floor(Math.random()*(saconumeros.length));
					//alert(apos);
					// qual o numero na posicao 'apos'
					var onum = saconumeros[apos];
					//alert(onum);
					// remover do saco o elemento na posicao 'apos'
					// splice(indice,numero_de_elementos_a_remover);
					saconumeros.splice(apos,1);
					//alert(saconumeros);
					// numeros[i] = onum;
					numeros.push(onum);
				}

			//alert(numeros);


				// escreve chave
				// alert(numeros);

				// 1- identificar o elemento contentor
				contentor = document.getElementById("chaves");
				// 2- criar a lista de numeros com class = numeros
				alistan = document.createElement("ul");
				alistan.setAttribute("class","numeros");

				// 3- para cada numero
				for(var i=0; i < numeros.length; i++) {
					// 	3.1 -  criar item da lista
					var oitem = document.createElement("li");

					//  3.2 - fazer conteudo igual ao numero
					oitem.innerHTML = numeros[i];

					//  3.3 - adicionar o item Ã  lista
					alistan.appendChild(oitem);
				}
			
				// 4- adicionar a lista ao contentor
				contentor.appendChild(alistan);

				



				//alert(estrelas);
			}

			// gera 1 numero aleatorio entre 'min' e 'max'


			
		</script>
	</head>
	<body>
		<input type="button" value="Gera Chave" onclick="gerachave();"/>
		<div id="chaves"></div>
	</body>
</html>
